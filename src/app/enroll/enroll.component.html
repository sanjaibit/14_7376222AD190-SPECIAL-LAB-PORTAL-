<!-- Registration form -->
<div class="container mx-auto p-10 rounded-lg">
    <h2 class="text-xl font-bold mb-4">Registration</h2>
    <form>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">NAME</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">ROLL NUMBER</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">DEPARTMENT</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">SPECIAL LAB</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">MAIL ID</label>
            <input type="email" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">MOBILE NUMBER</label>
            <input type="tel" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">AVAILABLE SLOT</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <button type="submit" class="px-4 py-2 bg-gray-700 text-white rounded">SUBMIT</button>
    </form>
</div>
